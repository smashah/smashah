<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%" spreadMethod="pad">
      <stop offset="10%" stop-color="rgb(0,229,190)">
        <animate attributeName="offset" values="0.1;1.1;0.1" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="22%" stop-color="rgb(27,114,165)">
        <animate attributeName="offset" values="0.22;1.22;0.22" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="35%" stop-color="rgb(54,0,140)">
        <animate attributeName="offset" values="0.35;1.35;0.35" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="rgb(142,114,92)">
        <animate attributeName="offset" values="0.5;1.5;0.5" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="65%" stop-color="rgb(229,229,44)">
        <animate attributeName="offset" values="0.65;1.65;0.65" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="77%" stop-color="rgb(242,154,57)">
        <animate attributeName="offset" values="0.77;1.77;0.77" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="90%" stop-color="rgb(255,78,69)">
        <animate attributeName="offset" values="0.9;1.9;0.9" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  
  <style>
    @keyframes moveGradient {
      0% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: -1380; }
    }
    .animated-border {
      stroke: url(#rainbow);
      stroke-width: 10;
      fill: none;
      stroke-dasharray: 1380;
      animation: moveGradient 10s linear infinite;
    }
  </style>

  <!-- Background of the text -->
  <rect x="10" y="10" width="380" height="280" fill="white" rx="5" ry="5" />
  <!-- Animated border -->
  <rect x="5" y="5" width="390" height="290" rx="10" ry="10" class="animated-border" />
  <!-- Text of the button -->
  <text x="200" y="150" font-family="sans-serif" font-size="36" 
        font-weight="bold" text-anchor="middle" dominant-baseline="middle">
    Hire Me
  </text>
</svg>